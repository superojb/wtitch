<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwayVex Terminal</title>
    
    <!-- Tailwind CSS v4 Browser Script -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <!-- FlexLayout CSS -->
    <link id="flexlayout-stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flexlayout-react@0.7.15/style/dark.css" />

    <!-- Strict Version Locking via ImportMap -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        
        "valtio": "https://esm.sh/valtio@2.0.0?external=react,react-dom",
        "flexlayout-react": "https://esm.sh/flexlayout-react@0.7.15?external=react,react-dom",
        "react-window": "https://esm.sh/react-window@1.8.10?external=react,react-dom",
        
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
        "tailwind-merge": "https://esm.sh/tailwind-merge@2.5.4?external=react,react-dom",
        "clsx": "https://esm.sh/clsx@2.1.1?external=react,react-dom",
        "dexie": "https://esm.sh/dexie@4.0.8",
        "big.js": "https://esm.sh/big.js@6.2.1",
        "klinecharts": "https://esm.sh/klinecharts@9.8.12"
      }
    }
    </script>

    <!-- Tailwind Config & Industrial Theme -->
    <style type="text/tailwindcss">
      @import "tailwindcss";

      @theme {
        --color-vx-bg: var(--color-vx-bg);
        --color-vx-surface: var(--color-vx-surface);
        --color-vx-border: var(--color-vx-border);
        --color-vx-accent: var(--color-vx-accent);
        --color-vx-accent-dim: var(--color-vx-accent-dim);
        
        --color-vx-up: var(--color-vx-up);
        --color-vx-down: var(--color-vx-down);
        --color-vx-up-bg: var(--color-vx-up-bg);
        --color-vx-down-bg: var(--color-vx-down-bg);
        
        --color-vx-text-primary: var(--color-vx-text-primary);
        --color-vx-text-secondary: var(--color-vx-text-secondary);
        
        --font-mono: "JetBrains Mono", monospace;
        --font-sans: "Inter", sans-serif;
        
        /* Compatibility Aliases */
        --color-background: var(--color-vx-bg);
        --color-foreground: var(--color-vx-text-primary);
        --color-card: var(--color-vx-surface);
        --color-border: var(--color-vx-border);
        --color-primary: var(--color-vx-accent);
        --color-muted-foreground: var(--color-vx-text-secondary);
      }
      
      /* ZERO RADIUS POLICY */
      * { border-radius: 0 !important; }

      /* FlexLayout Overrides */
      .flexlayout__layout { background-color: var(--color-vx-bg) !important; }
      
      .flexlayout__splitter {
        background-color: var(--color-vx-bg) !important; 
        border: none !important;
      }
      .flexlayout__splitter:hover { background-color: var(--color-vx-accent) !important; }

      .flexlayout__tabset {
        background-color: var(--color-vx-bg) !important;
        border: 1px solid var(--color-vx-border) !important;
      }
      
      .flexlayout__tabset_header {
        background-color: var(--color-vx-bg) !important;
        border-bottom: 1px solid var(--color-vx-border) !important;
        height: 24px !important;
        padding-left: 0 !important;
      }
      
      /* Flat Text Tabs with Underline */
      .flexlayout__tab_button {
        background-color: transparent !important;
        border: none !important;
        border-bottom: 2px solid transparent !important;
        color: var(--color-vx-text-secondary) !important;
        font-family: var(--font-sans);
        font-size: 10px !important;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        padding: 0 16px !important;
        margin: 0 !important;
        top: 0 !important;
        height: 24px !important;
        line-height: 24px !important;
        opacity: 0.7;
      }
      
      .flexlayout__tab_button:hover {
        opacity: 1;
        color: var(--color-vx-text-primary) !important;
      }
      
      .flexlayout__tab_button--selected {
        background-color: transparent !important;
        color: var(--color-vx-accent) !important;
        border-bottom: 2px solid var(--color-vx-accent) !important;
        opacity: 1;
      }
      
      .flexlayout__tab { background-color: var(--color-vx-bg) !important; }

      .flexlayout__drag_rect {
        background: var(--color-vx-accent-dim) !important;
        border: 1px solid var(--color-vx-accent) !important;
      }
    </style>
  </head>
  <body>
    <div id="root" style="height: 100vh; width: 100vw; overflow: hidden; display: flex; flex-direction: column;"></div>
  </body>
</html>
