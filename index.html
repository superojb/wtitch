<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwayVex Crystal</title>
    
    <!-- Tailwind CSS v4 -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <!-- FlexLayout CSS -->
    <link id="flexlayout-stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flexlayout-react@0.7.15/style/dark.css" />

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        
        "valtio": "https://esm.sh/valtio@2.0.0?external=react,react-dom",
        "flexlayout-react": "https://esm.sh/flexlayout-react@0.7.15?external=react,react-dom",
        "react-window": "https://esm.sh/react-window@1.8.10?external=react,react-dom",
        
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
        "tailwind-merge": "https://esm.sh/tailwind-merge@2.5.4?external=react,react-dom",
        "clsx": "https://esm.sh/clsx@2.1.1?external=react,react-dom",
        "dexie": "https://esm.sh/dexie@4.0.8",
        "big.js": "https://esm.sh/big.js@6.2.1",
        "klinecharts": "https://esm.sh/klinecharts@9.8.12"
      }
    }
    </script>

    <style type="text/tailwindcss">
      @import "tailwindcss";

      @theme {
        --color-vx-bg: var(--color-vx-bg);
        --color-vx-glass: var(--color-vx-glass);
        --color-vx-glass-border: var(--color-vx-glass-border);
        --color-vx-accent: var(--color-vx-accent);
        --color-vx-accent-glow: var(--color-vx-accent-glow);
        --color-vx-up: var(--color-vx-up);
        --color-vx-down: var(--color-vx-down);
        --color-vx-text-primary: var(--color-vx-text-primary);
        --color-vx-text-secondary: var(--color-vx-text-secondary);
        
        --font-mono: "JetBrains Mono", monospace;
        --font-sans: "Inter Variable", sans-serif;
        
        --ease-spring: var(--ease-spring);
      }
      
      /* FlexLayout Crystal Overrides */
      .flexlayout__layout { 
          background-color: transparent !important; 
          top: 50px !important; /* Make room for Dynamic Island */
          bottom: 60px !important; /* Make room for Dock */
      }
      
      .flexlayout__splitter {
        background-color: transparent !important; 
        border: none !important;
      }
      
      .flexlayout__tabset {
        background-color: transparent !important;
        border: none !important;
        box-shadow: none !important;
      }
      
      .flexlayout__tabset_header {
        display: none !important; /* Hide native headers for pure crystal look */
      }
      
      .flexlayout__tab { 
          background-color: transparent !important; 
      }

      .flexlayout__drag_rect {
        background: var(--color-vx-accent) !important;
        border-radius: 8px;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div id="root" style="height: 100vh; width: 100vw; overflow: hidden;"></div>
  </body>
</html>
