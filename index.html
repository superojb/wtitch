    <!-- Strict Version Locking via ImportMap -->

    <!-- Tailwind Config & Industrial Theme -->
    <style type="text/tailwindcss">
      @import "tailwindcss";

      @theme {
        --color-background: #020617; /* Slate 950 */
        --color-foreground: #f8fafc; /* Slate 50 */
        
        --color-card: #0f172a; /* Slate 900 */
        --color-card-foreground: #f8fafc;
        
        --color-border: #1e293b; /* Slate 800 */
        --color-input: #1e293b;
        
        --color-primary: #06b6d4; /* Cyan 500 */
        --color-primary-foreground: #ffffff;
        
        --color-muted: #1e293b;
        --color-muted-foreground: #94a3b8; /* Slate 400 */
        
        --color-accent: #334155; /* Slate 700 */
        --color-accent-foreground: #f8fafc;
        
        --color-destructive: #ef4444;
        
        --font-mono: "JetBrains Mono", monospace;
        --font-sans: "Inter", sans-serif;

        --animate-flash-up: flash-green 600ms ease-out;
        --animate-flash-down: flash-red 600ms ease-out;
        
        @keyframes flash-green {
          0% { background-color: rgba(16, 185, 129, 0.25); color: #34d399; }
          100% { background-color: transparent; color: inherit; }
        }
        
        @keyframes flash-red {
          0% { background-color: rgba(239, 68, 68, 0.25); color: #f87171; }
          100% { background-color: transparent; color: inherit; }
        }
      }

      /* Global Reset */
      body {
        margin: 0;
        padding: 0;
        background-color: var(--color-background);
        color: var(--color-foreground);
        font-family: var(--font-sans);
        overflow: hidden;
      }

      /* FlexLayout Industrial Overrides */
      .flexlayout__layout {
        background-color: var(--color-background) !important;
      }
      .flexlayout__splitter {
        background-color: #020617 !important;
        border: 1px solid var(--color-border) !important;
      }
      .flexlayout__splitter:hover {
        background-color: var(--color-primary) !important;
      }
      /* Flat Tabs */
      .flexlayout__tabset {
        background-color: var(--color-card) !important;
        border: 1px solid var(--color-border) !important;
        border-radius: 0 !important;
      }
      .flexlayout__tabset_header {
        background-color: #020617 !important;
        border-bottom: 1px solid var(--color-border) !important;
        padding: 0 !important;
        height: 28px !important;
      }
      .flexlayout__tab_button {
        background-color: transparent !important;
        border: none !important;
        border-right: 1px solid var(--color-border) !important;
        color: var(--color-muted-foreground) !important;
        border-radius: 0 !important;
        font-family: var(--font-sans);
        font-size: 11px !important;
        font-weight: 500;
        padding: 0 12px !important;
        margin: 0 !important;
        top: 0 !important;
        height: 27px !important;
        line-height: 27px !important;
      }
      .flexlayout__tab_button:hover {
        background-color: rgba(255,255,255,0.03) !important;
        color: var(--color-foreground) !important;
      }
      .flexlayout__tab_button--selected {
        background-color: var(--color-card) !important;
        color: var(--color-primary) !important;
        border-bottom: 2px solid var(--color-primary) !important;
      }
      .flexlayout__tab {
        background-color: var(--color-card) !important;
        border-radius: 0 !important;
      }
    </style>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');
    </style>
  </head>
  <body>
    <!-- Strict Viewport Anchor -->
    <div id="root" style="height: 100vh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; background: #020617;">
      <div style="margin: auto; color: #475569; font-family: monospace; font-size: 11px;">INITIALIZING SWAYVEX KERNEL...</div>
    </div>
  </body>
</html>
